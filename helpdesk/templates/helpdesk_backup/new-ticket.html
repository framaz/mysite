<!DOCTYPE html>
{%load static%}
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Help Desk | Новая заявка</title>
	<meta name="description" content="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolorempor incididunt set">
	<meta name="keywords" content="lorem, ipsum, dolor, sit, amet, consectetur, adipisicing, elit">
	<!-- Favicon -->
	<!--<link rel="icon" href="">-->
 	<!--<link rel="shortcut icon" href="">-->
	<!-- JavaScript Scripts -->
	<script src="{%static 'js/jquery-3.3.1.min.js'%}"></script>
	<script src="{%static 'js/jqueri-ui.js'%}"></script>
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
	<link rel="stylesheet" href="{%static 'css/main.css'%}">
	<script>
	$( function() {
			$( "#datepicker" ).datepicker();
		} );
	</script>
</head>
<body>
	<header class="header" id="header">
		<div class="container">
			<div class="row d-flex align-items-center justify-content-between">
				<div class="col-lg-2">
					<div class="logo ttu">
						Help Desk v 1.0
					</div>
				</div>
				<div class="col-lg-4 d-flex justify-content-end">
					<nav>
						<ul class="menu ttu d-flex">
							{%if isWorker%}
							<li class="menu__item">
								<a href="list-tickets-admin.html" class="menu__link">
									Рассмотреть заявки
								</a>
							</li>
							{%endif%}
							<li class="menu__item">
								<a href="list-tickets.html" class="menu__link">
									Заявки
								</a>
							</li>
							<li class="menu__item">
								<a href="list-messages.html" class="menu__link">
									Сообщения
								</a>
							</li>
							<li class="menu__item">
								<a href="faq.html" class="menu__link">
									F.A.Q.
								</a>
							</li>
						</ul>
					</nav>
				</div>
				<div class="col-lg d-flex align-items-center justify-content-end">
					<img src="{%static 'img/icon-user.png'%}" class="user-logo">
					<div class="user-account">
						<p class="user-name">
							{{user}}
						</p>
					</div>
					<div class="exit" title="Выйти"></div>
				</div>
			</div>
		</div>
	</header>
	<section class="section-two-class" id="section-two-id">
		<div class="container">
			<div class="row">
				<div class="col">
					<a href="#" onclick="history.back();return false;" class="toback">Назад</a>
				</div>
			</div>
			<div class="row">
				<div class="col-lg d-flex justify-content-center">
					<form action="{%url 'helpdesk:send_ticket'%}" method="POST" class="log clients__form review-form" id="popupMessage">
						<h3 class="log__title">Новая заявка</h3>
						<div class="log__wrap">
							<div class="log__group">
							{% csrf_token %}
								<!--<label>Имя</label>
								<input type="text" name="name" class="log__input">
							</div>
							<div class="log__group">-->
								<label>Тема (проблема)</label>
								<input type="text" name="theme" class="log__input">
							</div>
							<div class="log__inner-wrap">
								<div class="log__group">
									<label>Отдел</label>
									<select name="division" form="popupMessage">
										{%for dep in departments%}
										<option value="{{dep.pk}}">{{dep.name}}</option>
										{%endfor%}
									</select>
								</div>
								<div class="log__group">
									<label>Место (кабинет)</label>
									<input type="text" name="room" class="log__input">
								</div>
								<div class="log__group log__group_socials">
									<label>Срок</label>
									<input type="text" name="date" id="datepicker">
								</div>
							</div>

							<div class="log__group log__group_textarea">
								<label>Опишите проблему</label>
								<textarea type="text" name="message" class="log__input"></textarea>
							</div>
						</div>
						<div class="log__btn">
							<input id="send" type="submit" data-submit value="Отправить" class="btn btn_send"/>
						</div>

					</form>


				</div>
			</div>
			
		</div>
	</section>	
	<footer class="footer" id="footer">
		<div class="container">
			
		</div>
	</footer>







	<!-- JS Scripts -->
	<script src="{%static 'js/main.js'%}"></script>
</body>
</html>

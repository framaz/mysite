{%extends 'helpdesk/father_frame.html'%}
{%block contents%}
	<section class="section-two-class" id="section-two-id">
		<div class="container">
			<div class="row">
				<div class="col">
					<a href="#" onclick="history.back();return false;" class="toback">Назад</a>
				</div>
			</div>
			<div class="row">
				<div class="col-lg d-flex justify-content-center">
					<form action="{%url 'helpdesk:send_message'%}" method="POST" class="log clients__form review-form" id="popupMessage">
					{% csrf_token %}
						<h3 class="log__title">Новое сообщение</h3>
						<div class="log__wrap">
							<div class="log__group">
								<label>Тема (проблема)</label>
								<select name="theme" form="popupMessage">
									{%for ticket in tickets%}
										<option value="{{ticket.pk}}">{{ticket.theme}}</option>
									{%endfor%}
								</select>
							</div>
							
							<div class="log__group log__group_textarea">
								<label>Сообщение</label>
								<input type="text" name="message_to_get" class="log__input"></textarea>
							</div>
						</div>
						<div class="log__btn">
							<input id="send" type="submit" data-submit value="Отправить" class="btn btn_send"/>
						</div>
					</form>


				</div>
			</div>
			
		</div>
	</section>	
{%endblock%}

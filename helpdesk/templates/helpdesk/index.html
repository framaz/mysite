<!DOCTYPE html>
{%load static%}
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Help Desk v 1.0</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolorempor incididunt set">
	<meta name="keywords" content="lorem, ipsum, dolor, sit, amet, consectetur, adipisicing, elit">
	<!-- Favicon -->

	<!-- CSS Styles -->

	<link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
	<link rel="stylesheet" href="{%static 'css/main.css'%}">
</head>
<body>
	<header class="header" id="header">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="form-enter-wr">
						<form action="{%url 'helpdesk:logging_in'%}" method="POST">
							{% csrf_token %}
							<div class="enter">
								<img src="{% static 'img/icon-user.png'%}" alt="icon User" class="icon-user">
								<input name="username" type="text" class="input-login" placeholder="Логин">
								<input name="password" type="password" class="input-password" placeholder="Пароль">
								<input value="Войти" type="submit" class="btn btn-enter">
								
								<!--
								<a href="#" class="forgot-password" target="_blank">Забыли пароль?</a>
								-->
							</div>
						</form>
						<!--
						<div class="new-worker">
							<p class="new-worker__title">
								Вы новый сотрудник?
							</p>
							<input type="text" class="input-id" placeholder="Введите ваш ID">
							<button type="button" class="btn btn-send-query">Отправить запрос</button>
						</div>
						-->
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- JS Scripts -->
	<script src="{%static 'js/main.js'%}"></script>
</body>
</html>
